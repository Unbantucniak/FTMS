name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  BUILD_DIR: build

jobs:
  qt-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Qt 6.9.3 (MinGW)
        uses: jurplel/install-qt-action@v3
        with:
          version: 6.9.3
          host: windows
          target: desktop
          arch: win64_mingw
          modules: qtbase

      - name: Configure CMake
        run: cmake -S . -B $env:BUILD_DIR -G "Ninja"

      - name: Build all targets
        run: cmake --build $env:BUILD_DIR --parallel

      - name: Run ctest (optional)
        run: |
          ctest --test-dir $env:BUILD_DIR --output-on-failure
        continue-on-error: true
